@(title: String)(content: Html)
<!DOCTYPE html>
<html>
    <head>
        <title>@title</title>
        <script src="@routes.Assets.at("javascripts/jquery-2.1.1.min.js")" type="text/javascript"></script>

        <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
        <!--[if lt IE 9]>
          <script src="@routes.Assets.at("javascripts/html5shiv.js")" type="text/javascript"></script>
        <![endif]-->
        <script src="@routes.Assets.at("javascripts/less-1.3.3.min.js")" type="text/javascript"></script>
            <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">

            <!-- Optional theme -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">

            <!-- Latest compiled and minified JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>

        <script src="@routes.Assets.at("javascripts/object-watch.js")"></script>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/style.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/bootstrap-dialog.min.css")">
        <script src="http://cdn.sockjs.org/sockjs-0.3.min.js"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>


        <script src="@routes.Assets.at("javascripts/bootstrap-dialog.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/stomp.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/mq.js")" type="text/javascript"></script>

        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        @if(models.Login.getLoggedInUser(0) == null) {
            <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/landing-page.css")">
        } else {
            <script src="http://d23cj0cdvyoxg0.cloudfront.net/xivelyjs-1.0.4.min.js"></script>
            <script src="@routes.Assets.at("javascripts/Chart.min.js")"></script>
            <script src="@routes.Assets.at("javascripts/livedata.js")" type="text/javascript"></script>
        }
        <style type="text/css">
            canvas {
                position: relative;
            }
        </style>
    </head>
    <body>
        @content
    </body>
</html>
