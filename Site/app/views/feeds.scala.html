@(feeds: List[Feed])
@main("afd") {
    <div class="container">
        <div class="row clearfix">
            <div class="col-md-12 column">
                <div class="jumbotron">

                    <a href="@routes.Application.index()">Go back your feeds...</a>
                    <table class="table table-bordered table-hover">
                        <tbody>
                            @if(feeds.length == 0) {
                                <p>You have no feeds :(</p>
                            } else {
                                @for(f <- feeds) {
                                    <tr class="active">
                                        <td>
                                        @f.id
                                        </td>
                                        <td>
                                            <a class="btn btn-primary btn-large" href="@routes.Application.feed(f.id)">View feed</a>
                                        </td>
                                    </tr>
                                }
                            }
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
}
