@(feeds: Seq[Feed], apiKey: String)

<div class="modal fade" id="addFeedModal" role="dialog" tabindex="-1" aria-labelledby="addFeedModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">Add Feed</h4>

            </div>
            <div class="modal-body">
                <div class="container">
                    @helper.form(action = routes.Application.addFeed()) {
                        <input type="text" name="feedName" class="input-block-level" placeholder="Choose name">
                        <input type="number" name="feedID" class="input-block-level" placeholder="Input FeedID">
                        <input class="btn btn-large btn-primary" type="submit" value="Add">
                        }
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <!--<button type="submit" class="btn btn-primary">Add</button>-->
            </div>
        </div>
            <!-- /.modal-content -->
    </div>
        <!-- /.modal-dialog -->
</div>

<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
    <h4 class="modal-title">Feed Management</h4>

</div>
<div class="modal-body">
    <table class="table table-bordered table-hover">
        <tbody>
            @if(feeds.length == 0) {
                <p>You have no feeds :(</p>
            } else {
                @for(f <- feeds) {
                    <tr class="active">
                        <td>
                        @f.feedID
                        </td>
                        <td>
                        @f.title
                        </td>
                        <td>
                            <button type="button" id="selectFeed" class="btn btn-primary btn-large" data-dismiss="modal">View feed</button>
                        </td>
                        <td style="display: none">
                        @apiKey
                        </td>
                    </tr>
                }
            }
        </tbody>
    </table>
</div>
<div class="modal-footer">
    <a data-toggle="modal" href="#" data-target="#addFeedModal"><button type="button" class="btn btn-default">Add feed</button></a>
    <button type="button" id="addfeed" class="btn btn-default" data-dismiss="modal">Close</button>

</div>
